<!doctype html>
<html xmlns:ng="http://angularjs.org/">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta names="apple-mobile-web-app-status-bar-style" content="black-translucent"/>

    <script>opener && opener.instrument && opener.instrument(window);</script>
    <script src="lib/jquery-1.6.1.js"></script>
    <script data-main="main" src="lib/require.js"></script>

    <script src="lib/jquery.mobile-1.0b1-oc2.js"></script>
    <script src="lib/angular-0.9.15.js"></script>
    <script src="lib/jquery-mobile-angular-adapter.js"></script>
    <script>
        require.s.contexts['_'].jQueryCheck();
    </script>

    <link rel="stylesheet" href="lib/jquery.mobile-1.0b1-oc2.css"/>

    <title>Google Phone Gallery</title>
</head>
<body>

<div data-role="page" id="phonelist" ng:controller="PhoneListCtrl">
    <div data-role="header" data-backbtn="false">
        <h1>Phones</h1>
        <a href="" class="sortUp" data-icon="arrow-u" ngm:click="sortDescend = false"></a>
        <a href="" class="sortDown" data-icon="arrow-d" ngm:click="sortDescend = true"></a>

    </div>
    <div data-role="content">
        <ul data-role="listview">
            <li>
                <input data-type="search" class="search" placeholder="Search" name="search" autofocus/>
            </li>
            <li ng:repeat="phone in pagedPhones()" class="phone">
                <a href="#phonedetail" ngm:click="$parent.selectedPhone = phone">{{phone.name}}</a>
            </li>
            <li ng:if="pagedPhones().hasMorePages()">
                <a href="#" data-theme="c" class="loadNext noCornerRadius" ngm:click="pagedPhones().loadNextPage()">Load next...</a>
            </li>
        </ul>
    </div>
</div>

<div data-role="page" id="phonedetail" ng:controller="PhoneDetailCtrl">
    <div data-role="header" data-backbtn="false">
        <h1>{{data.name}}</h1>
    </div>
</div>

</body>
</html>
